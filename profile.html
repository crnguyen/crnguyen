<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <title>Typed.js</title> 
  
    <!-- Import style.css from root directory -->
    <link rel="stylesheet" href="./style.css" /> 
</head> 
  
<body> 
    <div class="heading">  
        <h1>Hi there, I'm Cristina 👋🏼 </h1> 
        <h2> 
            <span class="text-slider-items"> 
                A Full Stack Engineer/Web Developer, Passionate about learning new technologies, An eye for UI and design
            </span> 
            <strong class="text-slider"></strong> 
        </h2> 
    </div> 
    <!-- Import typed.min.js file from typed.js folder -->
    <script src= 
        "./typed.js-master/lib/typed.min.js"> 
    </script> 

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
      
    <!-- Add jquery cdn -->
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> 
    </script> 
  
    <!-- Add this script for successful  
        implementation of typed.js  -->
    <script> 
        if ($(".text-slider").length == 1) { 
              
            var typed_strings =  
                $(".text-slider-items").text(); 
  
            var typed = new Typed(".text-slider", { 
                strings: typed_strings.split(", "), 
                typeSpeed: 50, 
                loop: true, 
                backDelay: 900, 
                backSpeed: 30, 
            }); 
        } 
    </script> 

</body> 
</html>
